<!DOCTYPE html>
<html>
<body>
<div class="my-slider">
	<ul>
		<li class="slide slide-0" style="background: url(image/teaching.jpg);background-size: 100% 100%;">	
		</li>

		<li class="slide slide-1" style="background-image: url(image/ccrb.jpg);background-size: 100% 100%;">
		</li>

		<li class="slide slide-2" style="background-image: url(image/playing.jpg);background-size: 100% 100%;">
		</li>

	</ul>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/unslider.js"></script>
<link rel="stylesheet" href="css/unslider.css">
<link rel="stylesheet" href="css/unslider-dots.css">
<script>
		jQuery(document).ready(function($) {
			$('.my-slider').unslider({
				speed: 500,               //  The speed to animate each slide (in milliseconds)
				delay: 3000,              //  The delay between slide animations (in milliseconds)
				complete: function() {},  //  A function that gets called after every slide animation
				keys: true,               //  Enable keyboard (left, right) arrow shortcuts
				dots: true,               //  Display dot navigation
				fluid: false              //  Support responsive design. May break non-responsive designs
			});
		});
</script>
</body>
</html>
